<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: linear-gradient(135deg, rgba(224, 247, 250, 0.7), rgba(178, 235, 242, 0.7)), url('background.jpg') no-repeat center center;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            color: #333;
        }

        .login-container {
            padding: 40px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            width: 100%;
            max-width: 450px;
            text-align: center;
            position: relative;
            z-index: 1; /* Ensure container is above the background */
        }

        .login-container img {
            width: 100px;
            margin-bottom: 20px;
        }

        .login-container h2 {
            font-weight: bold;
            color: #007bff;
            margin-bottom: 30px;
        }

        .nav-tabs .nav-link.active {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px;
        }

        .nav-tabs .nav-link {
            border: none;
            color: #007bff;
            border-radius: 10px;
            padding: 10px;
        }

        .tab-content .tab-pane {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        .form-control {
            border-radius: 8px;
            border: 1px solid #007bff;
            padding: 10px;
        }

        .btn-submit {
            background-color: #007bff;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            width: 100%;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-submit:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .btn-submit:active {
            background-color: #004494;
            transform: scale(0.98);
        }

        .forgot-password {
            display: block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <!-- Hospital Logo -->
        <img src="log2.png" alt="Hospital Logo">
        <h2>CITY HEALTHCARE</h2>
        <ul class="nav nav-tabs" id="authTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="true">Login</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab" aria-controls="register" aria-selected="false">Register</button>
            </li>
        </ul>
        <div class="tab-content" id="authTabContent">
            <!-- Login Form -->
            <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                <form id="loginForm" onsubmit="return validateLoginForm()">
                    <div class="form-group">
                        <label for="loginUsername">Username</label>
                        <input type="text" class="form-control" id="loginUsername" placeholder="Enter your username" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" required>
                    </div>
                    <a href="#" class="forgot-password">Forgot password?</a>
                    <button type="submit" class="btn-submit">Login</button>
                </form>
            </div>

            <!-- Register Form -->
            <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                <form id="registerForm" onsubmit="return validateRegisterForm()">
                    <div class="form-group">
                        <label for="registerName">Name</label>
                        <input type="text" class="form-control" id="registerName" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">Email</label>
                        <input type="email" class="form-control" id="registerEmail" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Password</label>
                        <input type="password" class="form-control" id="registerPassword" placeholder="Enter your password" required>
                    </div>
                    <div class="form-group">
                        <label for="registerConfirmPassword">Confirm Password</label>
                        <input type="password" class="form-control" id="registerConfirmPassword" placeholder="Confirm your password" required>
                    </div>
                    <button type="submit" class="btn-submit">Register</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const VALID_USERNAME = 'prabhat';
        const VALID_PASSWORD = '123';

        function validateLoginForm() {
            let username = document.getElementById('loginUsername').value;
            let password = document.getElementById('loginPassword').value;

            if (!username || !password) {
                alert('Please fill in all fields.');
                return false;
            }

            if (username === VALID_USERNAME && password === VALID_PASSWORD) {
                window.location.href = 'index.html';  // Change this to your main page URL
                return false; // Prevent default form submission
            } else {
                alert('Invalid username or password.');
                return false;
            }
        }

        function validateRegisterForm() {
            let name = document.getElementById('registerName').value;
            let email = document.getElementById('registerEmail').value;
            let password = document.getElementById('registerPassword').value;
            let confirmPassword = document.getElementById('registerConfirmPassword').value;

            if (!name || !email || !password || !confirmPassword) {
                alert('Please fill in all fields.');
                return false;
            }

            if (password !== confirmPassword) {
                alert('Passwords do not match.');
                return false;
            }

            alert('Registration successful!');  // Simulate successful registration
            return false; // Prevent default form submission
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
